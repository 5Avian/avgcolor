<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>favicon_generator</title>
    <link rel="stylesheet" href="../other/style.css">
</head>
<body>
    <canvas id="canvas" width="256" height="256"></canvas>
    <label for="font_input">Font family</label>
    <input id="font_input" type="text" value="bold 192px Comic Sans MS">
    <label for="text_input">Text</label>
    <input id="text_input" type="text" value="Hi">
    <label for="foreground_input">Foreground color</label>
    <input id="foreground_input" type="color" value="#030303">
    <label for="background_input">Background color</label>
    <input id="background_input" type="color" value="#fcfcfc">
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
    <script>
        const canvas = document.getElementById("canvas");
        const fontInput = document.getElementById("font_input");
        const textInput = document.getElementById("text_input");
        const foregroundInput = document.getElementById("foreground_input");
        const backgroundInput = document.getElementById("background_input");
        const ctx = canvas.getContext("2d");

        function updateCanvas() {
            ctx.fillStyle = backgroundInput.value;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.font = fontInput.value;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = foregroundInput.value;
            ctx.fillText(textInput.value, canvas.width / 2, canvas.height / 2);
        }
        
        for (const input of [fontInput, textInput, foregroundInput, backgroundInput])
            input.oninput = e => updateCanvas();
        updateCanvas();
    </script>
</body>
</html>
